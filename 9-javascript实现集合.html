<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>集合</title>
	</head>
	<body>
		<script>
			function Set(){
				this.arr = [];
				this.add = add;
				this.remove = remove;
				this.size = size;
				this.union = union;  //并集
				this.intersect = intersect;  //交集
				this.subset = subset;  //是否是子集
				this.difference = difference;  //补集
				this.show = show;
				this.contains = contains; 
			}
			function contains(data){
				return this.arr.indexOf(data)>-1 ? true:false;
			}
			function add(data){
				if(this.arr.indexOf(data)<0){
					this.arr.push(data);
					return true;
				}else{
					return false;
				}
			}
			
			function remove(data){
				var pos = this.arr.indexOf(data);
				if(pos >-1){
					this.arr.splice(pos,1);
					return true;
				}else{
					return false;
				}
			}
			
			function show(){
				return this.arr;
			}
			function union(set){
				var temp = new Set();
				for(var i = 0;i<this.arr.length;i++){
					temp.add(this.arr[i]);
				}
				for(var i = 0;i<set.arr.length;i++){
					if(!temp.contains(set.arr[i])){
						temp.arr.push(set.arr[i]);
					}
				}
				return temp;
			}
			
			function intersect(set){
				var temp = new Set();
				for(var i=0;i<this.arr.length;i++){
					if(set.contains(this.arr[i])){
						temp.add(this.arr[i]);
					}
				}
				return temp;
			}
			
			function size(){
				return this.arr.length;
			}
			function subset(set){
				if(this.size() > set.size()){
					return false;
				}else{
					for(var member in this.arr){
						if(!set.contains(member)){
							return false;
						}
					}
				}
				return true;
			}
			
			function difference(set){
				var temp = new Set();
				for(var i= 0;i<this.arr.length;i++){
					if(!set.contains(this.arr[i])){
						temp.add(this.arr[i]);
					}
				}
				return temp;
			}
			
			//
			var obj = new Set();
			obj.add("zhangsan");
			obj.add("lisi");
			obj.add("wangwu");
			obj.add("zhaoliu");
			
			console.log(obj.show());
			obj.remove("wangwu");
			console.log(obj.show());
			
			var obj1 = new Set();
			obj1.add("javascript");
			obj1.add("zhangsan");
			
			console.log(obj.union(obj1));
			console.log(obj.intersect(obj1));
			console.log(obj.subset(obj1));
			console.log(obj.difference(obj1));
		</script>
	</body>
</html>
