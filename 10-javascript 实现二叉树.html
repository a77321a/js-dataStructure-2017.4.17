<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二叉查找树</title>
	</head>
	<body>
		<script>
			function Node(data,left,right){
				this.data = data;
				this.left = left;
				this.right = right;
				this.show = show;
			}
			
			function show(){
				return this.data;
			}
			
			function BST(){
				this.root = null;
				this.insert = insert;
				this.inOrder = inOrder;
				this.preOrder = preOrder;
				this.postOrder = postOrder;
				this.getMin = getMin;
				this.getMax = getMax;
				this.find = find;
				this.remove = remove;
			}
			function insert(data){
				var n = new Node(data,null,null);
				if(this.root == null ){
					this.root = n;
					console.log(this.root,"insert");
				}else{
					var current = this.root;
					var parent;
					while(true){
						parent = current;
						if(data < current.data){
							current = current.left;
						
							if(current == null ){
								parent.left = n;
								break;
							}
						}else{
							current = current.right;
							if(current == null ){
								parent.right = n;
								break;
							}
						}
					}
				}
			}
			//中序遍历
			function inOrder(node){
				if(node !=null){
					inOrder(node.left);
					console.log(node.show(),"zhongxu")
					inOrder(node.right);
				}
			}
			//先序遍历
			function preOrder(node){
				if(node !=null){
					console.log(node.show());
					preOrder(node.left);
					preOrder(node.right);
				}
			}
			
			//后序遍历
			function postOrder(node){
				if(node != null){
					postOrder(node.left);
					postOrder(node.right);
					console.log(node.show());
				}
			}
			// 查找最小值
			function getMin(){
				var current = this.root;
				while (current.left != null){
					current = current.left;
				}
				return current.data;
			}
			//查找最大值
			function getMax(){
				var current = this.root;
				while(current.right != null){
					current = current.right;
				}
				return current.data;
			}
			
			//查找给定值
			function find(data){
				var current = this.root;
			    while(current != null){
			    	if(data == current.data){
			    		return current;
			    	}else if(data>current.data){
			    		current = current.right;
			    	}else{
			    		current = current.left;
			    	}
			    }
			    return null;
			}
			
			
			//删除节点
			
			function remove(data){
				root = removeNode(this.root,data);
			}
			function removeNode(node,data){
				if(node == null){
					return null;
				}
				if(data == node.data){
					//没有子节点的节点
					if(node.left == null  && node.right == null){
						return null;	
					}
					//没有左子节点
					if(node.left == null){
						return node.right;
					}
					//没有右子节点
					if(node.right == null){
						return node.left;
					}
					//有两个子节点的节点
					var temp = getSmall(node.right);
					node.data = temp.data;
					node.right = removeNode(node.right,temp.data);
					return node;
				}else if(data < node.data){
					node.left = removeNode(node.left,data);
					return node;
				}else{
					node.right = removeNode(node.right,data);
					return node;
				}
			}
			//获取最小值 
			function getSmall(node){
				console.log("123456")
				if(node.left ==null && node.right == null ){
					return node;
				}
				while(node.left !=null ){
					node = node.left;
				}
				return node;
			}
			var obj = new BST();
			obj.insert(15);
			obj.insert(22);
			obj.insert(9);
			obj.insert(30);
			obj.inOrder(obj.root);
			obj.preOrder(obj.root);
			obj.postOrder(obj.root);
			console.log(obj.getMin(),"最小值");
			console.log(obj.getMax(),"最大值");

		</script>
